<div class='container'>

  <h1>Foods</h1>
  
  <button (click)="onAddNewClick()">Add new food</button>
  <div *ngIf="showForm">
    <div class="field">
      <label>Name</label>
      <input type="text" [(ngModel)]="newFood.name" />
    </div>
    <div class="field">
      <label>Calories</label>
      <input type="calories" [(ngModel)]="newFood.calories" />
    </div>
    <div class="field">
      <label>Image</label>
      <input type="text" [(ngModel)]="newFood.image" />
    </div>
    <div class="field submit">
      <button type="submit" (click)="addFood()">Add food</button>
    </div>
  </div>

  <div class='food-list'>
    <div *ngFor="let currentFood of foods">
      <img [src]="currentFood.image">
      <ul>
        <li>{{ currentFood.name }}</li>
        <li>{{ currentFood.calories }} kcal</li>
      </ul>
    </div>
  </div>
</div>
